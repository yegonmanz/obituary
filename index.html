<!DOCTYPE html>
<html>
<head>
  <title style="color: darkblue;">Obituary Submission</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="date"], textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Submit an Obituary</h1>
  <form method="POST" action="submit_obituary.php">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br>

    <label for="date_of_death">Date of Death:</label>
    <input type="date" id="date_of_death" name="date_of_death" required><br>

    <label for="content">Obituary Content:</label>
    <textarea id="content" name="content" rows="5" required></textarea><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Add your JavaScript form validation here
  </script>
</body>
</html>
